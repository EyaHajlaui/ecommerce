

<form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="card">
  <h2 class="login-title">Sign Up</h2>
  <div class="card-body">
    
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="********">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" formControlName="phone" class="form-control" placeholder="+216 ** *** ***">
    </div>

    <!-- Optional: role (hardcoded to user) -->
    <input type="hidden" formControlName="role" value="user" />

    <button type="submit" class="btn btn-success">Sign Up</button>

  </div>
</form>
