<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card">
  <h2 class="login-title">Login</h2>
  <div class="card-body">

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" placeholder="name@example.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="************" />
    </div>
    
    <button type="submit" class="btn btn-success">Login</button>
    <p>You don't have an account yet? <a routerLink="/register">Register</a></p>
  </div>
  <div *ngIf="loginMessage" class="login-message">{{ loginMessage }}</div>

</form>
