
<h2>Product List</h2>

<ul *ngIf="products.length > 0; else noProducts">
  <li *ngFor="let product of products">
    <strong>{{ product.name }}</strong> - ${{ product.price }}
    <br />
    
    <img [src]="'http://localhost:5000' + product.imageUrl" width="100" height="100" *ngIf="product.imageUrl" />
    <br />
    <button (click)="deleteProduct(product._id)">ðŸ—‘ Delete</button>
    <button (click)="onEdit(product._id)">Edit</button>

  </li>
</ul>

<ng-template #noProducts>
  <p>No products found.</p>
</ng-template>
